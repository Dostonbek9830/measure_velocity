<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Measure velocity</title>
</head>
<body>
    <section class="hero-section">
        <div class="container">
            <h1 class="hero">Who will go first?</h1>
            <h2 class="visually-hidden">Measure velocity</h2>
            <form class="user-form user-form-js">
                <label class="user-form__label" for="distance">Enter distance:</label>
                <input class="user-form distance__input input-js" type="text" value="" name="distance" >
                <button class="user-form__btn  user-btn-js" type="submit">Calculate</button>
            </form>
        </div>
    </section>
    <section class="result-section">
        <div class="container">
            <ul class="result-list">
                <li class="result-list__item">
                    <p class="result-list__name on-foot">On foot</p>
                    <output class="result-list__output output-js">hour</output>
                </li>
                <li class="result-list__item">
                    <p class="result-list__name by-bike">By bike</p>
                    <output class="result-list__output output-js">hour</output>
                </li>
                <li class="result-list__item">
                    <p class="result-list__name by-car">By car</p>
                    <output class="result-list__output output-js">hour</output>
                </li>
                <li class="result-list__item">
                    <p class="result-list__name by-plane">By plane</p>
                    <output class="result-list__output output-js">hour</output>
                </li>
            </ul>
        </div>
    </section>
    <script src="/scripts/main.js"></script>
</body>
</html>
